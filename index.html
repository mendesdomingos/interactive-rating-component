<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

    <main>
        <div class="card">
            <div class="image1 circle"></div>
            <img class="image1" src="./assets/images/icon-star.svg" alt="">
            <div class="text">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!</p>
            </div>
            <div class="buttons">
                <button onclick="rating(1)" class="btn">1</button>
                <button onclick="rating(2)" class="btn">2</button>
                <button onclick="rating(3)" class="btn">3</button>
                <button onclick="rating(4)" class="btn">4</button>
                <button onclick="rating(5)" class="btn">5</button>
            </div>
            <div class="submit">
                <button onclick="submit()">SUBMIT</button>
            </div>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
